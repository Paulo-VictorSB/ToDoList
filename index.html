<!doctype html>
<html lang="pt-br">

<head>
    <title>To-Do List Avançada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
    </style>
</head>

<body>

    <header>
        <nav class="nav bg-black">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h3 class="text-light">GERENCIAMENTO DE TAREFAS</h3>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="shadow border pb-5">
        <div class="container text-center">
            <div class="row mb-3 mt-3">
                <div class="col">
                    <h4>Gerenciar Tarefas</h4>
                </div>
            </div>
            <div class="row ps-3">
                <div class="row text-start">
                    <label for="titulo-lista">
                        <p>Título da Tarefa</p>
                    </label>
                    <input type="text" id="titulo-lista" class="form-control mb-1 ms-2">
                </div>

                <div class="row text-start">
                    <label for="descricao-lista">
                        <p>Descrição</p>
                    </label>
                    <textarea id="descricao-lista" class="form-control ms-2"></textarea>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <select id="categoria-lista" class="form-select bg-dark text-light">
                            <option selected>Categoria</option>
                            <option value="trabalho">Trabalho</option>
                            <option value="estudos">Estudos</option>
                            <option value="casa">Casa</option>
                            <option value="pessoal">Pessoal</option>
                            <option value="saude">Saúde e Fitness</option>
                            <option value="lazer">Lazer e Entretenimento</option>
                            <option value="compras">Compras</option>
                            <option value="projetos">Projetos</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="eventos">Eventos</option>
                        </select>
                    </div>
                    <div class="col">
                        <select id="prior-lista" class="form-select bg-dark text-light">
                            <option selected>Nível de Prioridade</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-dark px-5">Incluir Tarefa</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside>
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </aside>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
