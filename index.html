    <header>
        <nav class="nav bg-black py-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h3 class="text-light">GERENCIAMENTO DE TAREFAS</h3>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="shadow border pb-5" id="adicao-de-tarefa">
        <div class="container text-center">
            <div class="row mb-3 mt-3">
                <div class="col">
                    <h4>Gerenciar Tarefas</h4>
                </div>
            </div>
            <div class="row">
                <div class="row text-start">
                    <label for="titulo-lista">
                        <p id="texto-titulo">Título da Tarefa *</p>
                    </label>
                    <input type="text" id="titulo-lista" class="form-control mb-1 ms-2" required
                        placeholder="Estudar para a prova..">
                </div>

                <div class="row text-start">
                    <label for="descricao-lista">
                        <p id="descricao-tarefa">Descrição *</p>
                    </label>
                    <textarea id="descricao-lista" class="form-control ms-2" required
                        placeholder="1hr para matemática.."></textarea>
                </div>
                <div class="row mt-3 ps-4">
                    <div class="col-12 col-lg-6 mt-1">
                        <select id="categoria-lista" class="form-select bg-dark text-light" required>
                            <option selected>Categoria *</option>
                            <option value="trabalho">Trabalho</option>
                            <option value="estudos">Estudos</option>
                            <option value="casa">Casa</option>
                            <option value="pessoal">Pessoal</option>
                            <option value="saude">Saúde e Fitness</option>
                            <option value="lazer">Lazer e Entretenimento</option>
                            <option value="compras">Compras</option>
                            <option value="projetos">Projetos</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="eventos">Eventos</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-6 mt-1">
                        <select id="prior-lista" class="form-select bg-dark text-light" required>
                            <option selected>Nível de Prioridade *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn btn-dark px-5" id="incluir">Incluir Tarefa</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button class="guardar" id="botao-interatividade"><i class="fa-solid fa-arrow-circle-up" id="iconeBtn"></i></button>

        <div class="container mt-3" id="section">

                    </label>
                </div>
                <div class="col-lg-1 mt-sm-2 text-center mt-2 mt-lg-0">
                    <button class="btn bg-dark text-light">Filtrar</button>
                </div>
